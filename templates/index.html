<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hate Speech Classification</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
		body {
			background-color: rgba(209, 194, 27, 0.34);
			background-size: cover;  /* Ensures the image covers the entire background (if any) */
			background-position: center center;  /* Centers the image (if any) */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			animation: fadeIn 1.5s ease-out;
		}
		
      .container {
        max-width: 700px;
        margin-top: 50px;
        padding: 30px;
        background-color:rgb(255, 255, 255);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: bold;
        color:rgb(78, 23, 29);
      }

      .form-control {
        border-radius: 8px;
        padding: 12px;
      }

      .btn-primary {
        background-color:rgb(64, 6, 6);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color:rgba(2, 0, 4, 0.44);
      }

      .card {
        width: 22rem;
        margin-top: 30px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin-left: auto;
        margin-right: auto;
      }

      .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
      }

      .card-body {
        text-align: center;
      }
	  .card-img-top {
		max-width: 100%;
		height: auto;
		border-top-left-radius: 12px;
		border-top-right-radius: 12px;
	  }
	  
      .image-preview {
        width: 60%;
        height: auto;
        margin: 0 auto 20px auto;
        display: block;
      }

      label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Hate Speech Classification</h1>
     

      <form action="/detect" method="POST">
        <div class="form-group text-left">
          <label for="text_to_check">Enter text to analyze:</label>
          <input type="text" name="feature" id="text_to_check" class="form-control" placeholder="Type something offensive or nice...">
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
      </form>

      {% if message %}
        <div class="card">
          <img class="card-img-top" src="{{ url_for('static', filename=message + '.png') }}" alt="Result">
          <div class="card-body">
            <h5 class="card-title">{{ message }}</h5>
            <p class="card-text">
				<strong>Input Text:</strong> {{ input_text }}<br>
				<strong>Classification:</strong> {{ message }}<br>
				Feel free to try another text!
			  </p>
          </div>
        </div>
      {% endif %}
    </div>

    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
